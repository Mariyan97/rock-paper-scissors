<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Text -->
      <div class="top-container">
        <h2>Choose To Win</h2>
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <div class="result-container">
        <h4 class="player">You</h4>
        <div class="score-container">
          <p class="score-p" id="score">0 : 0</p>
        </div>

        <h4 class="computer">Computer</h4>
      </div>
      <!-- Result -->
      <div class="result">
        <p class="result-p" id="result"></p>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="btn-main" id="rock">
          <img src="Images/rock.svg" alt="rock" />
        </button>
        <button class="btn-main" id="paper">
          <img src="Images/paper.svg" alt="paper" />
        </button>
        <button class="btn-main" id="scissors">
          <img src="Images/scissors.svg" alt="scissors" />
        </button>
      </div>
      <h4>Choose Wisely</h4>
      <button class="restart" id="restart">Restart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
